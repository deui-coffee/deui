name: Site
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          npm ci
          npm run build
          echo "staging.deui.coffee" > dist/CNAME
      - name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          commit_message: Bump
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
